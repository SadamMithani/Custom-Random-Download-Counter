<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="Testimonial-section">
        <div class="container">
            <!-- Note : A website visitor's count is stored in the local storage. The first time a user visits the website, the count is set to 2057. On subsequent visits, a random count between 1 and 2057 is generated and displayed. The updated count is stored in local storage.-->
            <div class="Main-wrapper">
                <div class="Inner-wrapper">
                    <div class="Numbers-wrapper">
                        <p class="One">2</p>
                        <span>,</span>
                        <p class="Two">0</p>
                        <p class="Three">5</p>
                        <p class="Four">7</p>
                    </div>
                    <div class="Cta">Download</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
